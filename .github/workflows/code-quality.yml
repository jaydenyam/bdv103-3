name: Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  code-quality:
    runs-on: macos-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies from package.json
      - name: Install dependencies
        run: npm install

      # Step 4: Run the lint script defined in package.json
      - name: Run ESLint
        run: npm run lint

      # Step 5: Run the Prettier check script defined in package.json
      - name: Run Prettier
        run: npm run prettier:check

      # Step 6: Run the TypeScript type check script defined in package.json
      - name: Run TypeScript
        run: npm run type-check
