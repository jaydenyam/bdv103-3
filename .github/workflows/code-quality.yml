name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: macos-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Cache Node.js dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use your project's Node.js version

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Run the linter (ESLint)
      - name: Run ESLint
        run: npm run lint

      # Step 6: Run Prettier formatting check
      - name: Run Prettier
        run: npm run prettier:check

      # Step 7: Run TypeScript type checker
      - name: Run TypeScript
        run: npm run type-check
